<meta charset="UTF-8">

<script>

    function linha() {
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        linha();
    }
    var numeroPensado = Math.round(Math.random() * 10);

    if (chute == numeroPensado){
        mostra("Acertouuu miserável");
    } else{
        mostra("Errouuuuuuuuuu, o número pensado foi: " + numeroPensado);
    }
</script>
